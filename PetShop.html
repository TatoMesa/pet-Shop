<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <p> Grandes ofertas en comederos </p>
        <div class="cabeceraderecha">
            <select name="idioma" id="idioma">
                <option value="español">Español</option>
                <option value="ingles">Ingles</option>
            </select>
            <select name="moneda" id="moneda" >
                <option value="pesos">ARG$</option>
                <option value="dolares">US$</option>
            </select>
        </div>
    </header>
    <main>
        <nav class="container barraNavegacion" >
            <figure class="logo"><img src="./img/Logo.png" alt="logo"></figure>
            <div class="menus">
                <a class="vinculos" href=""><img src="./img/pawprint.png" alt=""> Categorias</a>
                <a class="vinculos" href=""><img src="./img/pawprint.png" alt=""> Pets</a>
                <a class="vinculos" href=""><img src="./img/pawprint.png" alt=""> Nosotros</a>
                <a class="vinculos" href=""><img src="./img/pawprint.png" alt=""> Contactanos</a>
            </div>
        </nav>
               
        <div class="descuentos ">
            <div class="container mensajes">
                <p class="mensaje1">¡Es un placer tenerte aquí!</p>
                <p class="mensaje2">¡Comederos en descuento!</p>
                <button class="buton"><a href="" class="boton">comederos</a></button>
            </div>
        </div>
        <br>
        <section >
            <figure>
                <img src="./img/paw.png" alt="Imagen logo" width="100">
            </figure>
            
            <h1>Productos Destacados</h1>
            <div class="MenuCentralLink">
                <a class="vinculo" href="./comederos.html" >Comederos</a> - 
                <a class="vinculo" href="./accesorios.html" >Accesorios</a> -
                <a class="vinculo" href="./comidas.html" >Comidas</a>
            </div>
            <div class="container">
                <article class="producto">
                    <img src="./img/churrasquito.png" alt="imagen" width="256" height="256" >
                    <p><b>Juguete Churrasquito</b></p>
                    <p class="precio"><b>$150</b></p>
                </article>
                <article class="producto">
                    <img src="./img/comedero.png" alt="imagen" width="256" height="256">
                    <p><b>Comedero para Perro</b></p>
                    <p class="precio"><b>$250</b></p>
                </article>
                <article class="producto">
                    <img src="./img/huesito.png" alt="imagen" width="256" height="256">
                    <p><b>Juguete Huesito</b></p>
                    <p class="precio"><b>$650</b></p>
                </article>
                
                   
            </div>  
        </section>  
    </main>
    <footer>

    </footer>   

</body>
</html>
